<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
<main>
    <section class="first-question">
    <div class="input-fields">
        <input type="number" id="age" placeholder="Enter age">
        <label for="age">Write your age</label>
        <input type="text" id="name" placeholder="Enter Name">
        <label for="name"></label>
        <button id="btn">Click Me!</button>
    </div>
    <div id="result-div"></div>
    </section>

    <section class="second-question">
        <canvas id="chart"></canvas>
        <button id="btn2">Change colour</button>
    </section>

    <section class="third-question">
        <div id="result"></div>
    </section>

    <section class="fourth-question">
        <button id="wait-btn"> Wait button</button>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
